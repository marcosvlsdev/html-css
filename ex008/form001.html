<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome:</label> <input type="text" name="nome" id="inome" autocomplete="name" minlength="3" placeholder="Nome e nome composto">
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <label for="idia">Dia do seu aniversário:</label>
            <input type="date" name="dia" id="idia" value="2024-05-31" required>
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" minlength="8" required>
        </p>
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel">
        </p>
        <p>
            <fieldset>
                <legend>Esportes que gosto</legend>
                <p>
                    <label for="ihand">Handball</label>
                    <input type="checkbox" name="hand" id="ihand">
                </p>
                <p>
                    <label for="ifut">Futebol</label>
                    <input type="checkbox" name="fut" id="ifut">
                </p>
            </fieldset>
            <fieldset>
                <legend>Sexo</legend>
                <label for="sexms">Masculino</label>
                <input type="radio" name="sexo" id="sexms">
                <label for="sexfe">Feminino</label>
                <input type="radio" name="sexo" id="sexfe">
            </fieldset>
        </p>
        <p>
            <label for="icor">Cor Favorita</label>br
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">Nivel de Satisfação</label>
            <input type="range" name="nivel" id="inivel">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
    </form>
</body>
</html>
